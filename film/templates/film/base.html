{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'film/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CDNSFree2/Plyr/plyr.css" />
</head>
<body>
{% block menu %}
    <header class="top-header">
        <div>
            <div class="header"><a href="{% url 'index' %}"><img class="index-icon" src="{% static 'film/images/logo.png' %}" alt="home-logo"></a></div>
            <div class="header"><a href="#">Войти</a></div>
            <div class="header"><a href="#">Регистрация</a></div>
        </div>
    </header>
    <nav class="top-nav">
        <div>
            <ul>
            {% for cat in categories %}
                <li><a href="{{ cat.get_absolute_url }}">{{ cat.name }}</a></li>
            {% endfor %}
            </ul>
        </div>
    </nav>
{% endblock %}
{% block content %}
{% endblock %}
</body>
</html>
