{% extends "film/base.html" %}
{% block content %}
    <div class="row">
        <div class="col-xs-12 col-sm-9 col-md-4 col-lg-6" style="background-color: #00CCFF">Превый</div>
        <div class="col-xs-12 col-sm-3 col-md-8 col-lg-6" style="background-color: blue">Второй</div>
    </div>
    {% for film in cats_video %}
        <div>
            <div><a href="{{ film.get_absolute_url }}"><img alt="Film poster" class="img-poster" src="{{film.image.url}}"></a></div>
            <div><a href="{{ film.get_absolute_url }}">{{ film.name }}</a></div>
        </div>
    {% endfor %}
{% endblock %}
